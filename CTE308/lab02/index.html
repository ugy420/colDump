<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "movie_catalog.xml", true);
  xmlhttp.send();
}

function myFunction(xml) {
  var x, i, xmlDoc, txt;
  xmlDoc = xml.responseXML;
  txt = "";
  ti = xmlDoc.getElementsByTagName("title");
  di = xmlDoc.getElementsByTagName("director");
  ry = xmlDoc.getElementsByTagName("release_year");
  ge = xmlDoc.getElementsByTagName("genre");
  pr = xmlDoc.getElementsByTagName("price");
  ib = xmlDoc.getElementsByTagName("imdb_rating");

  for (i = 0; i< ti.length; i++) {
    txt += ti[i].childNodes[0].nodeValue + "<br>";
    txt += di[i].childNodes[0].nodeValue + "<br>";
    txt += ry[i].childNodes[0].nodeValue + "<br>";
    txt += ge[i].childNodes[0].nodeValue + "<br>";
    txt += pr[i].childNodes[0].nodeValue + "<br>";
    txt += ib[i].childNodes[0].nodeValue + "<br><br>";
  }
  document.getElementById("demo").innerHTML = txt;
}

loadXMLDoc();
</script>

</body>
</html>
