    <script>
        var e=0,o=0;
        for(i=20;i>=0;i--){
            document.write(i + "<br>");
            if(i%2==0){
                e+=i;
            }
            else{
                o+=i;
            }
        }
        document.write("Sum of even: " + e+"<br>");
        document.write("Sum of odd: " + o);
    </script>
