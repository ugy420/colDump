<!DOCTYPE html>
<html>
    <head>
        <title>Sign up form</title>
    </head>
    <body>
        <table cellspacing="0">
            <form>
                <tr>
                    <td colspan="2">Sign Up</td>
                </tr>
                <tbody bgcolor="black">
                <tr>
                    <td><font color="yellow">First Name</font></td>
                    <td><input type="text" value="Enter First Name..."></td>
                </tr>
                <tr>
                    <td><font color="yellow">Last Name</font></td>
                    <td><input type="text" value="Enter Last Name..."></td>
                </tr>
                <tr>
                    <td><font color="yellow">Screen Name</font></td>
                    <td><input type="text" value="Enter Screen Name..."></td>
                </tr>
                <tr>
                    <td><font color="yellow">Date of Birth</font></td>
                    <td>
                        <select>
                            <option>January</option>
                            <option>Febuary</option>
                            <option>March</option>
                            <option>April</option>
                            <option selected>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <input type="number" min="1" max="31" value="5">
                    </td>
                </tr>
                <tr>
                    <td><font color="yellow">Gender</font></td>
                    <td><input type="radio" name="mf">Male <input type="radio" name="mf">Female</td>
                </tr>
                <tr>
                    <td><font color="yellow">Country</font></td>
                    <td>
                        <select>
                            <option>Bhutan</option>
                            <option selected>USA</option>
                            <option>Japan</option>
                            <option>Korea</option>
                            <option>Canada</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><font>E-mail</font></td>
                    <td><input type="email" value="Enter E-mail..."></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="tel" value="Enter Phone..."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox"><font color="yellow">I agree to the Terms of Use</font></td>
                </tr>
                </tbody>
                <tr bgcolor="">
                    <td></td>
                    <td align="right"><input type="submit" style="background-color:lime;"> <input type="reset" style="background-color:blue"></td>
                </tr>
            </form>
        </table>
    </body>
</html>
