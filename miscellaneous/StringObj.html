<html>
<script>
    const str = new String("College of Science");
    const arr = new Array();
    const dObj = new Date();
    document.write("Length of string is: " + str.length + "<br>");
    document.write("charAt function: " + str.charAt(0) + "<br>");
    document.write("indexOf function: " + str.indexOf('S') + "<br>");
    document.write("toUpperCase function: " + str.toUpperCase() + "<br>");
    document.write("Slice method: " + str.slice(0,7) + "<br>");
    document.write("Array length: " + arr.length + "<br>");
    document.write("Array pop: " + arr.pop() + "<br>");

    document.write(dObj.getTime());
</script>
</html>
