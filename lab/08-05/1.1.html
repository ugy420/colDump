<script>
    function calCircumference(r){
        var cir = 2*r*3.14;
        document.write("The circumference is " + cir);
        calArea(r);
    }
    function calArea(r){
        var cir = r*3.14*r;
        document.write("<br>The area is " + cir);
    }
    var n = parseInt(prompt("Enter the radius of the circle"));
    calCircumference(n);

</script>
