<script>
    function count(str){   
        var vow=0, con=0;
        for(i=0;i<=(str.length-1);i++){
            ch = str.charAt(i);
            if(ch=='a' || ch=='e' || ch=='i' || ch=='o' || ch=='u'){
                vow++;
            }
            else if(ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch=='U'){
                vow++;
            }
            else{
                con++;
            }
        }
        document.write(vow + " vowels & " + con + " consonants.");
    }
    count(prompt("Enter text: "));
</script>
