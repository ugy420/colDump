<script>
    let m = parseInt(prompt("Enter marks: "));
    if(m>=10){
        document.write("Distinction");
    }
    else if(m>=7 && m<=9){
        document.write("Very Good");
    }
    else if(m>=4 && m<=6){
        document.write("Good");
    }
    else if(m<4){
        document.write("Fail");
    }
</script>
