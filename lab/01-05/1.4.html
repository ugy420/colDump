<script type="text/javascript">
    var n = parseInt(prompt("Enter a number between 1-10"));
    if(n>10 && n<1){
        alert("Please enter a number in the range from 1-10!");
    }
    else{
        if(n%2==0){
            document.write(n + " is an even number");
        }
        else{
            document.write(n + " is an odd number");
        }
    }
</script>
