<!DOCTYPE html>
<html>
<head>
    <title>Sign up form</title>
    <link rel="stylesheet" href="1.2.css">
</head>
<body>
    <form>
        <div id="or" class="up">
            Sign Up
        </div>
        <div class="center">
            <label for="fn">First Name</label><input type="text" id="fn" placeholder="Enter First Name..."><br>
            <label for="ln">Last Name</label><input type="text" id="ln" placeholder="Enter Last Name..."><br>
            <label for="sn">Screen Name</label><input type="text" id="sn" placeholder="Enter Screen Name..."><br>
            <label>Date of Birth</label>
                <select>
                    <option>January</option>
                    <option>Febuary</option>
                    <option>March</option>
                    <option>April</option>
                    <option selected>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select>
                    <option>no</option>
                    <option selected>5</option>
                </select>
                <select>
                    <option>1984</option>
                    <option selected>1985</option>
                </select><br>
            <label>Gender</label><input type="radio" name="mf" id="m"><label for="m" id="gen">Male</label> <input type="radio" name="mf" id="f"><label for="f" id="gen">Female</label><br>
            <label for="c">Country</label>
                <select id="c">
                    <option>Bhutan</option>
                    <option selected>USA</option>
                    <option>Japan</option>
                    <option>Korea</option>
                    <option>Canada</option>
                </select><br>
            <label for="em">E-mail</label><input type="email" id="em" placeholder="Enter E-mail..."><br>
            <label for="ph">Phone</label><input type="tel" id="ph" placeholder="Enter Phone..."><br>
            <label for="pw">Password</label><input type="password" id="pw"><br>
            <label for="cpw">Confirm Password</label><input type="password" id="cpw"><br>
            <label></label><input type="checkbox" id="cb"><label for="cb" id="gen">I agree to the Terms of Use</label>
        </div>
        <div id="or">
            <input type="submit" style="background-color:lime; padding:5px; border:none; color:white; border-radius: 5px;">
            <input type="reset" value="Cancel" style="padding:5px; border:none; background-color:blue; color:white; border-radius:5px;">
        </div>
    </form>
</body>
</html>
