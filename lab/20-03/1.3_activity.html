<!DOCTYPE HTML>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
        <table align="center" width="480" cellspacing="20">
            <tr>
                <th><font size="6">REGISTRATION FORM</font></th>
            </tr>
            <tr>
                <td> 
                    <b>Name:</b><br>
                    <input type="text" size="56">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Address</b><br>
                    <input type="text" size="56">
                </td>
            </tr>
            <tr>
                <td>
                    <b>E-mail<br>Address:</b><br>
                    <input type="text" size="56">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Password:</b><br>
                    <input type="password" size="56">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Telephone:</b><br>
                    <input type="tel" size="56">
                </td>
            </tr>
            <tr>
                <td>
                    <b>SELECT YOUR<br>COURSE</b><br>
                    <select name="s">
                        <option>BTECH</option>
                        <option>BBA</option>
                        <option>BCA</option>
                        <option>B. COM</option>
                        <option>GEEKFORGEEKS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send"><br>
                    <input type="reset">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
